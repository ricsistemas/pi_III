<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html">


<h:head>
<title>
Login
</title>
	<link rel="stylesheet" href="login.css" />
	
</h:head>
  <h:body>
   
     <h:form id="formLogin">
       <p:panelGrid styleClass="panelGridCenter">
     
       <h1><h:outputText id="bemVindo" value="Bem vindo(a) ao sistema."/></h1>
        <h:panelGrid id="gridLoginSenha" columns="2">
          <h:outputText id="loginText" value="Login:"/>
          <h:inputText id="login" label="Login"
            value="#{controllerLogin.email}" required="true"/>

          <h:outputText id="senhaText" value="Senha:"/>
          <h:inputSecret id="senha" label="Senha"
            value="#{controllerLogin.senha}" required="true"/>
        </h:panelGrid>
        <h:messages id="msgErro" style="color: red"/>
        <h:commandButton id="botao" value="Entrar" action="#{controllerLogin.ValidaLogin()}"/>
      
      </p:panelGrid>
      
      </h:form>
      
    </h:body>

</html>
